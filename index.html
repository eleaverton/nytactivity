<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="jumbotron">
                <h1>New York Times Article Search</h1>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Search Parameters</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="searchterm">Search Term</label>
                        <input type="text" class="form-control" id="searchterm" placeholder="e.g. Global Warming">
                    </div>
                    <div class="dropdown">
                    	<label for="dropdownMenu1">Number of Records to Retrieve</label>
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Select
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li id = "5">5</a></li>
                            <li id = "10">10</a></li>
                            <li id = "20">20</a></li>
                        </ul>
                    </div>
					<div class="form-group">
                        <label for="startyear">Start Year (Optional)</label>
                        <input type="text" class="form-control" id="startyear">
                    </div>
                    <div class="form-group">
                        <label for="endyear">End Year (Optional)</label>
                        <input type="text" class="form-control" id="endyear">
                    </div>
                    <button class="btn btn-default" id="btnSearch" type="submit">Search</button>
                    <button class="btn btn-default" id="btnClear" type="submit">Clear</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Top Articles</h3>
            </div>
            <div class="panel-body">
            	<div id = "articlesHere">
            	</div>
            </div>
        </div>
        <script type="text/javascript" src="javascript/javascript.js"></script>
</body>

</html>
